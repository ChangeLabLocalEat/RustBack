# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Backend-LocalEat

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_492f93acbfc74e4b90ea5514d8afdca8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0a5e7dfe4470470e86411df8fb39d00a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_492f93acbfc74e4b90ea5514d8afdca8 }}/guiletjulien/localeat:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Backend-LocalEat'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6c7e725d27fe4afda16370325ddd02b3 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_492f93acbfc74e4b90ea5514d8afdca8 }}/guiletjulien/localeat:${{ github.sha }}'